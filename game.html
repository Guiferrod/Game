<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Game</title>
</head>
<body>
    <div class="container">
        <div class="div1">
            <div class="subMenu1">
                <button id="btn-emp">Emperor</button>
                <button id="btn-kin">Kingdom</button>
            </div>
            <div id="content1" class="content1"></div>
            <h1>Emperor: <span id="kingname"></span>, <span id="title"></span></h1>
            <img class="prfImg" src="dream_TradingCard (1).jpg" alt="Imperador">

            <h1>Status</h1>

            <table border="1">
                <thead>
                    <tr>
                        <th>Intelect</th>
                        <th>Religion</th>
                        <th>Arcane</th>
                        <th>Popularity</th>
                        <th>Territory</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span id="intellect">1200</span></td>
                        <td><span id="religion">900</span></td>
                        <td><span id="arcane">1500</span></td>
                        <td><span id="popularity">300</span></td>
                        <td><span id="territory">50000</span></td>
                    </tr>
                </tbody>
            </table>
            <h2> Economy </h2>
            <h2>Month: <span id="month">0</span>, Year: <span id="year">0</span></h2>
        </div>

        <div class="div2">
            <div class="subMenu2">
                <button id="btn-military">Military</button>
                <button id="btn-map">Map</button>
                <button id="btn-battle">Battle</button>
            </div>
            <div id="content2" class="content2">
            </div>

        </div>

        <div class="div3">
            <h1>Policies and Decisions</h1>
            <div class="button-list">
                <button id="op1">Train army</button>
                <button id="op2">Build residencies</button>
                <button id="op3">Read old books</button>
            </div> 

        </div>
    </div>
    <script src="game.js"></script>
    <script src="titles.js"></script>
</body>
</html>
