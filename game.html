<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Game</title>
</head>
<body>
    <div class="container">
        <div class="div1">
            <div class="subMenu1">
                <button id="btn-emp">Emperor</button>
                <button id="btn-kin">Kingdom</button>
            </div>
            <div id="content1" class="content1"></div>
            <h1>Emperor: <span id="kingname"></span>, <span id="title"></span></h1>
            <img class="prfImg" src="Image_Editor (1).png" alt="Imperador">

            <h1>Status</h1>

            <table border="1">
                <thead>
                    <tr>
                        <th>Intelect</th>
                        <th>Religion</th>
                        <th>Territory</th>
                        <th>a</th>
                        <th>b</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1400</td>
                        <td>2000</td>
                        <td>30000</td>
                        <td>12</td>
                        <td>2</td>
                    </tr>
                    <!-- Mais linhas podem ser adicionadas aqui -->
                </tbody>
            </table>
            <h2> Economy </h2>
            <h2>Month: <span id="month">0</span>, Year: <span id="year">0</span></h2>
        </div>

        <div class="div2">
            <div class="subMenu2">
                <button id="btn-military">Military</button>
                <button id="btn-map">Map</button>
                <button id="btn-battle">Battle</button>
            </div>
            <div id="content2" class="content2">
            </div>

        </div>

        <div class="div3">
            <h1>Policies</h1> 
        </div>
    </div>
    <script src="game.js"></script>
    <script src="titles.js"></script>
</body>
</html>
